<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 16px;
    }
    h1 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 4px;
      color: #a78bfa;
    }
    .subtitle {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-bottom: 16px;
    }
    .status {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 12px;
      line-height: 1.5;
    }
    .status .label { color: #888; }
    .status .value { color: #4ade80; font-family: monospace; }
    .status .value.missing { color: #f87171; }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s;
    }
    #exportBtn {
      background: #7c3aed;
      color: white;
    }
    #exportBtn:hover { background: #6d28d9; }
    #exportBtn:disabled {
      background: #4a4a5a;
      cursor: not-allowed;
    }
    #copyBtn {
      background: #16213e;
      color: #a78bfa;
      border: 1px solid #333;
    }
    #copyBtn:hover { background: #1e2a4a; }
    .msg {
      text-align: center;
      font-size: 12px;
      color: #4ade80;
      margin-top: 8px;
      min-height: 16px;
    }
    .msg.error { color: #f87171; }
    .note {
      margin-top: 12px;
      font-size: 10px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Udemy Cookie Exporter</h1>
  <p class="subtitle">Export cookies for course downloader</p>

  <div class="status" id="statusBox">
    Checking...
  </div>

  <button id="exportBtn" disabled>Export Cookies (.txt)</button>
  <button id="copyBtn" disabled>Copy to Clipboard</button>
  <div class="msg" id="msg"></div>

  <div class="note">
    Make sure you're logged into Udemy before exporting.<br>
    Use with: <code>python udemy_downloader.py -c cookies.txt</code>
  </div>

  <script src="popup.js"></script>
</body>
</html>
